resources:
  Resources:
    # DynamoDB table for Customer-data
    KelaCustomersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: kela-Customers
        AttributeDefinitions:
          - AttributeName: Pin
            AttributeType: S
        KeySchema:
          - AttributeName: Pin
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
          
