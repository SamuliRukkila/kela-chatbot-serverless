
service: kela-chatbot-serverless
# app and org for use with dashboard.serverless.com
app: kela-chatbot-serverless
org: samulirukkila

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-west-1

plugins:
  - serverless-ignore
  - serverless-plugin-typescript
# you can overwrite defaults here
#  stage: dev

# you can add statements to the Lambda function's IAM Role here
iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:DescribeTable
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem



# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
# package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:

  # Get user's Kela information
  KelaUserInformation:
    handler: lambdas/userInformation/userInformation.handler
    name: kela-userInformation
    description: Gets user information from DynamoDB via provided PIN

  # Locate nearest Kela -apartment
  KelaLocateNearestBuilding:
    handler: lambdas/locateNearestBuilding/locateNearestBuilding.handler
    name: kela-locateNearestBuilding
    
  # Book a new time for Kela meeting
  KelaBookTime:
    handler: lambdas/bookTime/bookTime.handler
    name: kela-bookTime


